<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::placeholder{color: black;}
        input{color: black; border:1px solid black ; height: 25px; margin-left: 12px; margin-top: 5%;}
        button{height: 30px; border-radius: 20px; width: 80%; background-color: blue; color: white; text-align: center; margin-top: 10%; margin-left: 15px; border: 1px;}
        h3{text-align: center; color: black;}
        p{font-size: 10px; text-align: center;}
        label{font-size: 10px; padding-left: 20px;}
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
       <div style="width: 35%; height: 300px; border: 1px solid lightgray;">
        <h3><b>Signup</b></h3>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <input type="password" placeholder="Confirm password"/>
        <button>Create Account</button>
        <p>Already have an account? <a href="../Task1/Registration.html">Login</a></p>
       </div>
       <div style="width: 35%; height: 280px; border: 1px solid lightgray; margin-left: 20px;">
        <h3><b>Login</b></h3>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password"/>
        <button>Create Account</button>
        <label><input type="checkbox"/>Remamber me </label><label>Forgot password</label>
        <p>Already have an account? <a href="../Task1/Registration.html">Signup</a></p>
       </div>
        <div style="margin-left: 20px;">
            <div style="width: 100%; height: 160px; border: 1px solid lightgrey;">
                <h3><b>Forgot Password</b></h3>
                <input type="email" placeholder="Email"/>
                <button>Send Code</button>
            </div>
             <div style="width: 100%; height: 150px; border: 1px solid lightgrey; margin-top: 20px;">
                    <p>A link has been sent to your email. Kindly input the code here</p>
                    <input type="text"/>
                    <button>Resend Code</button>
             </div>
        </div>
        <div style="width: 35%; height: 200px; border: 1px solid lightgrey; margin-left: 20px;">
                <h3><b>Reset Password</b></h3>
                <input type="password" placeholder="New Password"/>
                <input type="password" placeholder="Confirm password"/>
                <button>Reset Password</button>
        </div>
    </div>
</body>
</html>
